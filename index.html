<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container" id="container">
        <div class="form-check form-control-lg form-switch mt-2 d-flex justify-content-around">
            <input type="checkbox" class="form-check-input" id="switch">
            <label for="switch"></label>
            <div class="d-flex justify-content-around pt-5 ">
                <h2 class="change-color">The Creative Crew</h2>
                <div class=" w-50">
                    <h4 class="change-color">Who We Are</h4>
                    <p id="headerp" class="change-color">We are team of creatively diverse.driven.innovative individuals
                        working in various locations from the world</p>
                </div>
            </div>
        </div>
        <div class="row d-flex ">
            <div class="col-md-6 col-lg-4 upPicture ">
                <span id="span">PRODUCT OWNER</span>
                <div class="card w-75 d-flex">
                    <img src="./images/photo1.png" alt="" class="card-img-top">
                </div>
                <h4 class="pt-3 change-color">Bill Mahoney</h4>
            </div>
            <div class=" col-md-6 col-lg-4 downPicture">
                <span id="span">ARTDIRECTOR</span>
                <div class="card w-75">
                    <img src="./images/photo2.png" alt="" class="card-img-top">
                </div>
                <h4 class="pt-3 change-color">Saba Cabrera</h4>
            </div>
            <div class=" col-md-6 col-lg-4 upPicture">
                <span id="span">TECHLEAD</span>
                <div class="card w-75">
                    <img src="./images/photo3.png" alt="" class="card-img-top">
                </div>
                <h4 class="pt-3 change-color">Shae Le</h4>
            </div>
            <div class=" col-md-6 col-lg-4 upPicture">
                <span id="span">UXDESIGNER</span>
                <div class="card w-75">
                    <img src="./images/photo4.png" alt="" class="card-img-top ">
                </div>
                <h4 class="pt-3 change-color">Skylah Lu</h4>
            </div>
            <div class=" col-md-6 col-lg-4 downPicture ">
                <span id="span">DEVELOPER</span>
                <div class="card w-75">
                    <img src="./images/photo5.png" alt="" class="card-img-top">
                </div>
                <h4 class="pt-3 change-color">Griff Richards</h4>
            </div>
            <div class=" col-md-6 col-lg-4 upPicture ">
                <span id="span">DEVELOPER</span>
                <div class="card w-75">
                    <img src="./images/photo6.png" alt="" class="card-img-top">
                </div>
                <h4 class="pt-3 change-color">Stan John</h4>
            </div>
        </div>
    </div><br><br>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
</body>

</html>
